<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-4">Giriş Yap</h3>
  <form action="login.php" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Kullanıcı Adı (Örn: b241210373@sakarya.edu.tr)</label>
      <input type="email" class="form-control" id="username" name="username" required>
      <div class="invalid-feedback">Lütfen geçerli bir e-posta girin.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre (Örn: b241210373)</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="invalid-feedback">Şifre boş bırakılamaz.</div>
    </div>
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
</div>

<script>
  // Bootstrap validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
