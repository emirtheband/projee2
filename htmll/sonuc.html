<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Form Sonucu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="iletisim.css">
</head>
<body>
  <div id="app">
    <h1>Form Sonucu</h1>
    <p><strong>Ad:</strong> <span id="ad"></span></p>
    <p><strong>Soyad:</strong> <span id="soyad"></span></p>
    <p><strong>E-posta:</strong> <span id="email"></span></p>
    <p><strong>Telefon:</strong> <span id="telefon"></span></p>
    <p><strong>Cinsiyet:</strong> <span id="cinsiyet"></span></p>
    <p><strong>Spor Tercihleri:</strong> <span id="spor"></span></p>
    <p><strong>Mesaj:</strong></p>
    <p id="message" style="white-space: pre-wrap;"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('ad').textContent = params.get('ad') || "";
    document.getElementById('soyad').textContent = params.get('soyad') || "";
    document.getElementById('email').textContent = params.get('email') || "";
    document.getElementById('telefon').textContent = params.get('telefon') || "";
    document.getElementById('cinsiyet').textContent = params.get('cinsiyet') || "";
    const spor = params.getAll('spor');
    document.getElementById('spor').textContent = spor.join(', ');
    document.getElementById('message').textContent = params.get('message') || "";
  </script>
</body>
</html>
