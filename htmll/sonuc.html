<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gönderilen Bilgiler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    p {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.4;
    }
    strong {
      color: #000;
    }
    .bos-bilgi {
      color: gray;
      font-style: italic;
    }
    .btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .btn a {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gönderilen Bilgiler</h2>
    <div id="sonuc"></div>
    <div class="btn">
      <a href="iletisim.html">Formu Düzenle</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    
    function formatliBilgi(veri) {
      return veri ? veri : "<span class='bos-bilgi'>Bilgi girilmedi</span>";
    }

    document.getElementById("sonuc").innerHTML = `
      <p><strong>Ad:</strong> ${formatliBilgi(params.get("ad"))}</p>
      <p><strong>Soyad:</strong> ${formatliBilgi(params.get("soyad"))}</p>
      <p><strong>E-posta:</strong> ${formatliBilgi(params.get("email"))}</p>
      <p><strong>Telefon:</strong> ${formatliBilgi(params.get("telefon"))}</p>
      <p><strong>Konu:</strong> ${formatliBilgi(params.get("konu"))}</p>
      <p><strong>Mesaj:</strong> ${formatliBilgi(params.get("mesaj"))}</p>
    `;    
  </script>
</body>
</html>
